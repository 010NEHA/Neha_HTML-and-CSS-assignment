<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab.css">
    <title>Validation Form</title>
</head>
<body>

    <section>

        <div id="form-container">
            <form action="" id="labForm">
                <img src="Images/Lab-Test/lab-test.jpg" alt="">
                <div class="field">

                    <h2>1 Patient Contact Details</h2>
                    <div class="row">
                        <input type="text" name="" id=""placeholder="Full Name" required >
                        <input type="text" name="" id=""placeholder="Patient Id if exists" required >
                    </div>
                    <br>
                    <div class="row">
                        <input type="text" name="" id=""placeholder="Contact Number" required >
                        <input type="text" name="" id=""placeholder="Email Id" required >
                    </div>
                    <br>

                    <h2>2 Address</h2>
                    <div class="row">
                        <input type="text" name="" id=""placeholder="House Number" required >
                        <input type="text" name="" id=""placeholder="Street" required >
                        
                    </div>
                    <br>
                    <div class="row">
                        <input type="text" name="" id=""placeholder="District" required >
                    </div>
                    
                    <select name="" id="">
                        <option value="">Bhagalpur</option>
                        <option value="">Gaya</option>
                        <option value="">Munger</option>
                        <option value="">Banka</option>
                        <option value="">Patna</option>
                    </select>
                    <br><br>
                    <h2>3 Test type</h2>
                    <p>message</p>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">CBC</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Complete Urine</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Lipid Profile</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Thyroid Stimulating Hormone</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Glucose Test</label>
                    </div>
                    <br>

                    <h2>4 Report</h2>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">No</label>
                    </div>
                    <br><br>
                    <h2>5 Select your Date and Time</h2>
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">

                </div>
            </form>
        </div>

        <div class="action">
            <button form="labForm" type="reset">Reset</button>
            <button form="labForm" type="submit">Submit</button>
        </div>

    </section>
    
</body>
</html>
